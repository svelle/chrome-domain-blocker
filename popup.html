<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input {
      width: 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Website Blocker</h2>

  <script src="popup.js"></script>
</body>
</html>
